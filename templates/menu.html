{% extends "base.html" %}

{% block content %}
    <section style="padding-top: 10%">
        <div class="container">
            {% if menu %}
                {%  for  menu_obj in menu %}
                    <hr class="mt-2 mb-5">
                        <div class="col-sm-10" style="margin-left: auto; margin-right: auto;">
                            <a href="#" class="d-block mb-4 h-100">
                                <img style="margin-left: auto; margin-right: auto;" src="{{ menu_obj.picture.url }}" class="img-fluid rounded">
                            </a>
                        </div>
                {% endfor %}
            {% endif %}
        </div>
    </section>
{% endblock content %}
