    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="{{ obj.facebookLink }}" target="_blank">
            <i class="fab fa-facebook-f mr-3"></i>
        </a>

        <a href="{{ obj.twitterLink }}" target="_blank">
            <i class="fab fa-twitter mr-3"></i>
        </a>

        <a href="https://www.youtube.com/channel/UCfYF2TKjyD4AZbbG7EpXMhg" target="_blank">
            <i class="fab fa-youtube mr-3"></i>
        </a>

        <a href="{{ obj.googleMapUrl }}" target="_blank">
            <i class="fas fa-map-marker-alt"></i>
        </a>

    </div>
    <div class="pb-4">
        <p>Contact us on {% if obj.contactNumber %}Tel:
            <a href="tel:{{ obj.contactNumber }}" class="phone">{{ obj.contactNumber }}</a>{% endif %}
            {% if obj.contactNumber and obj.contactEmail %} or {% endif %}
            {% if obj.contactEmail %}Email:
                <a href="mailto:{{ obj.contactEmail }}" class="email">{{ obj.contactEmail }}</a>{% endif %}
        </p>
    </div>
